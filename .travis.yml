language: ruby
rvm: 2.5.3

before_install:
  - pyenv global 3.7.1

install:
  - pip install --upgrade pip
  - pip install ruamel.yaml

script:
  - >-
    git clone https://${GH_TOKEN}@github.com/cotes2020/blog-builder.git
    ../blog-builder --depth=1 -q
  - cp -r ../blog-builder/framework/* .
  - bash _cibuild.sh

branches:
  only: master

git:
  depth: false # for posts lastmod

cache:
  directories:
    - vendor/bundle

notifications:
  email:
    recipients:
      - secure: ""
    on_success: never

env:
  global:
    - secure: ""